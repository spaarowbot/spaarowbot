    <h1 style="text-align: center;" class="title">Be Specific, Keep it Short</h1><hr>
<div class="container">
	
<br><hr><br>
		<form action="../Database/HandleBotForm.php" method="post" enctype="multipart/form-data">
			<label for="bot-name">Bot Name:</label>
			<input
				type="text"
				id="bot-name"
				name="bot-name"
				required
				maxlength="750"
			/>

			<label for="description">Description:</label>
			<textarea
				id="description"
				name="description"
				required
				maxlength="750"
			></textarea>

			<label for="appearance">Appearance:</label>
			<textarea
				id="appearance"
				name="appearance"
				required
				maxlength="750"
			></textarea>

			<label for="system-prompt">System Prompt:</label>
			<textarea
				id="system-prompt"
				name="system-prompt"
				required
				maxlength="750"
			></textarea>

			<label for="bot-photo">Bot Photo:</label>
			<input
				type="file"
				id="bot-photo"
				name="bot-photo"
				accept="image/*"
			/>

			<div class="toggle-container">
				<input
					type="checkbox"
					id="public-private-toggle"
					name="public-private-toggle"
				/>
				<label for="public-private-toggle" class="toggle-label"
					>Public</label
				>
			</div>

			<label for="public-description"
				>Public Description (Optional):</label
			>
			<textarea
				id="public-description"
				name="public-description"
				maxlength="750"
			></textarea>

			<input type="submit" value="Create Bot" />
		</form>
		</div>
