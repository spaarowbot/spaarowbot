<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaarow (A.NSFW.I) Online</title>
    <div id="meta"></div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $('#meta').load('../template/spaarowmeta.html');
            $('#freebots').load('../template/freebots.html');
            $('#terms').load('../template/terms.html');
            $('#header').load('../template/spaarowheader.html');
            $('#footer').load('../template/footer.html');

            // Function to display images from the gallery directory
            function displayGalleryImages() {
                const galleryContainer = document.getElementById('gallery');
                const numImages = 50; // Number of images to display

                // Loop to generate HTML for each image
                for (let i = 1; i <= numImages; i++) {
                    const imageSrc = `../image/spaarowimg/gallery/${i}.webp`;
                    const imageElement = document.createElement('img');
                    imageElement.src = imageSrc;
                    imageElement.classList.add('thumbnail');
                    galleryContainer.appendChild(imageElement);
                }
            }

            // Call the function to display gallery images when the page loads
            displayGalleryImages();
        });
    </script>
    <link rel="stylesheet" href="./styles.css">
    <style>
        #gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            height: auto;
            width: 100%;
            padding: 10px 2px;
            gap: 10px 10px;
            box-sizing: border-box;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: red inset 1px;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <div id="gallery"></div>
    <div id="footer"></div>
</body>
</html>
